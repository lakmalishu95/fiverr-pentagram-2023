function playVideo() {
  // Define the URL of your custom HTML page
  const pageUrl = "path/to/your/custom/page.html";

  // Open a new window and get a reference to its document object
  const newWindow = window.open(pageUrl);

  // Wait for the new window to finish loading
  newWindow.addEventListener("load", function() {
    // Get a reference to the new window's document object
    const newDoc = newWindow.document;

    // Define the video embed code
    const embedCode = '<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';

    // Insert the video embed code into the new document
    const videoContainer = newDoc.getElementById("my-video");
    videoContainer.innerHTML = embedCode;
  });
}

$(document).ready(function() {
  var videoUrl = localStorage.getItem('videoUrl');

  var videoId = videoUrl.substring(videoUrl.lastIndexOf('/') + 1);

  var embedUrl;
  
  if(videoUrl.includes('youtube')) {
    embedUrl = 'https://www.youtube.com/embed/' + videoId;
  } else if(videoUrl.includes('archive')) {
    embedUrl = 'https://www.archive.org/embed/' + videoId;
  } else if(videoUrl.includes('bilibili')) {
    embedUrl = 'https://www.bilibili.tv/en/video/' + videoId;
  }

  $('#videoPlayer').attr('src', embedUrl)  
})
